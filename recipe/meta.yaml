{% set name = "django-readers" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-readers-{{ version }}.tar.gz
  sha256: f02988dd4a77e24eb97e7d4cece237dedd165dbc589c6ed25de1a2867522b3d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - djangorestframework
    - django >=3.2
    - python >={{ python_min }}

test:
  imports:
    - django_readers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.django-readers.org
  dev_url: https://github.com/dabapps/django-readers
  summary: A lightweight function-oriented toolkit for Django projects.
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
