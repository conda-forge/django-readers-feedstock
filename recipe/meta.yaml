{% set name = "django-readers" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-readers-{{ version }}.tar.gz
  sha256: 5dc8c4c0e3049589f8cf1e43ac75efc0bb474149683c9c101e157000a970aae2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - django >=2.2
    - python >=3.6

test:
  imports:
    - django_readers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.django-readers.org
  dev_url: https://github.com/dabapps/django-readers
  summary: A lightweight function-oriented toolkit for Django projects.
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
