{% set name = "django-readers" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b00529c73842b4af69d3e44f6c362dc4ce8122cbda9b85034216a1236c26a56a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - django >=3.2
    - python >={{ python_min }}

test:
  imports:
    - django_readers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.django-readers.org
  dev_url: https://github.com/dabapps/django-readers
  summary: A lightweight function-oriented toolkit for Django projects.
  license: BSD-2-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
